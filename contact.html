    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Number Phone">
            </div>
            <div class="form-group">
                <label for="services">Needed Services *</label>
                <select id="services" name="services" required>
                    <option value="" disabled selected>Please choose</option>
                    <option value="Adoption">Adoption</option>
                    <option value="Fostering">Fostering</option>
                    <option value="Donations">Donations</option>
                    <option value="Volunteer">Volunteer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit âž”</button>
        </form>
    </section>
